# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_install:
      # Install Playwright browser for water meter documentation examples
      # This is optional - docs build without it, but examples won't run
      - playwright install chromium || echo "Playwright install failed, continuing..."

# Build documentation in the docs/sphinx directory with Sphinx
sphinx:
  configuration: docs/sphinx/conf.py
  fail_on_warning: false

# Install Python dependencies
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
